<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Verduras</title>
        <meta charset="UTF-8">
            <link th:href="@{/css/main.css}" rel="stylesheet"/>
            <link th:href="@{/css/grid.css}" rel="stylesheet"/>
    </head>
    <body>

        <!-------------------------------------------------------------Navbar-->
        <nav th:replace="layout/plantilla.html :: nav"></nav>

        <!----------------------------------------------------Titulo articulo-->
        <h1 th:text="Verduras" class="titulo_articulo"></h1>

        <!----------------------------------------------------Tabla articulos-->
        <div class="row_h" id="contenedor_tablas">
            <div class="col50" id="tabla">
                <table>
                    <tr>
                        <th th:text="ID"></th>
                        <th th:text="Nombre"></th>
                        <th th:text="Marca"></th>
                        <th th:text="Precio"></th>
                        <th th:text="Almacen + '(' + Kg + ')'"></th>
                        <th th:text="Agregar + ' ' + Art&iacute;culo"></th>
                    </tr>
                    <tr th:each="verdura : ${verduras}">
                        <td th:text="${verdura.idVerdura}"></td>
                        <td th:text="${verdura.nombre}"></td>
                        <td th:text="${verdura.marca}"></td>
                        <td th:text="${verdura.precio}"></td>
                        <td th:text="${verdura.almacen}"></td>
                        <td> 
                            <button th:replace="layout/plantilla :: btn_add"></button>
                        </td>
                    </tr>
                    </tr>
                </table>
            </div>

            <div class="col50" id="tabla">
                <table>
                    <tr>
                        <th th:text="Art&iacute;culo"></th>
                        <th th:text="Quitar + ' ' + Art&iacute;culo"></th>
                    </tr>
                </table>
            </div>
        </div>
        <!-------------------------------------------------------------Footer-->
        <footer th:replace="layout/plantilla.html :: footer"></footer>
    </body>
</html>
